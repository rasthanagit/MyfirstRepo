name: Deploy Parameter Store

on:
  workflow_dispatch:
    inputs:
      scope:
        description: "Parameter scope (common | env)"
        required: true
        type: choice
        options:
          - common
          - env
      environment:
        description: "Environment (required if scope=env)"
        required: false
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'qa' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml ruamel.yaml

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and Deploy Parameters
        shell: bash
        env:
          # Secrets mapped to Env Vars
          HR_VAL: ${{ secrets.HR_PORTAL_ROLES }}
          OP_VAL: ${{ secrets.OPERATIONS_PORTAL_ROLES }}
          SALES_VAL: ${{ secrets.SALES_PORTAL_ROLES }}
          REDIS_VAL: ${{ secrets.REDIS_READ_CONNECTION }}
        run: |
          SCOPE="${{ github.event.inputs.scope }}"
          DEPLOY_ENV="${{ github.event.inputs.environment || 'qa' }}"
          
          if [ "$SCOPE" == "common" ]; then
            STACK_NAME="parameter-store-common"
            DEPLOY_ENV="qa"
          else
            STACK_NAME="parameter-store-$DEPLOY_ENV"
          fi

          # 1. Create an empty JSON array
          echo "[]" > params.json

          # 2. Add each parameter using JQ (This handles all quoting perfectly)
          # We use --arg to treat the values as "Data" so they can't break the JSON
          add_to_json() {
            jq --arg k "$1" --arg v "$2" '. += [{"ParameterKey": $k, "ParameterValue": $v}]' params.json > tmp.json && mv tmp.json params.json
          }

          add_to_json "Scope" "$SCOPE"
          add_to_json "environment" "$DEPLOY_ENV"
          add_to_json "Param18HRPORTALROLESValue" "$HR_VAL"
          add_to_json "Param22OPERATIONSPORTALROLESValue" "$OP_VAL"
          add_to_json "Param29SALESPORTALROLESValue" "$SALES_VAL"
          add_to_json "Param46REDISREADCONNECTIONValue" "$REDIS_VAL"

          echo "--- Validated params.json ---"
          # cat params.json # Secrets will be masked

          # 3. Deploy
          aws cloudformation deploy \
            --template-file template.yaml \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides file://$(pwd)/params.json
