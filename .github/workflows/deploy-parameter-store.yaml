name: Deploy Parameter Store
on:
  workflow_dispatch:
env:
  AWS_REGION: ${{ vars.AWS_REGION }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Create parameters file
        run: |
          cat > parameters.json << EOF
          [
            {
              "ParameterKey": "CognitoClientId",
              "ParameterValue": $(jq -n --arg val "${{ secrets.COGNITO_CLIENT_ID }}" '$val')
            },
            {
              "ParameterKey": "CognitoUserPoolId",
              "ParameterValue": $(jq -n --arg val "${{ secrets.COGNITO_USER_POOL_ID }}" '$val')
            },
            {
              "ParameterKey": "EmailFromEmail",
              "ParameterValue": $(jq -n --arg val "${{ secrets.EMAIL_FROM_EMAIL }}" '$val')
            },
            {
              "ParameterKey": "ContractPortalHmacSecret",
              "ParameterValue": $(jq -n --arg val "${{ secrets.CONTRACT_PORTAL_HMAC_SECRET }}" '$val')
            },
            {
              "ParameterKey": "HubspotApiKey",
              "ParameterValue": $(jq -n --arg val "${{ secrets.HUBSPOT_API_KEY }}" '$val')
            },
            {
              "ParameterKey": "DbConnectionString",
              "ParameterValue": $(jq -n --arg val "${{ secrets.DB_CONNECTION_STRING }}" '$val')
            },
            {
              "ParameterKey": "SmtpDetails",
              "ParameterValue": $(jq -n --arg val "${{ secrets.SMTP_DETAILS }}" '$val')
            },
            {
              "ParameterKey": "SnsProject",
              "ParameterValue": $(jq -n --arg val "${{ secrets.SNS_PROJECT }}" '$val')
            },
            {
              "ParameterKey": "SnsPushNotification",
              "ParameterValue": $(jq -n --arg val "${{ secrets.SNS_PUSH_NOTIFICATION }}" '$val')
            },
            {
              "ParameterKey": "SnowflakeUsername",
              "ParameterValue": $(jq -n --arg val "${{ secrets.SNOWFLAKE_USERNAME }}" '$val')
            },
            {
              "ParameterKey": "SnowflakePassword",
              "ParameterValue": $(jq -n --arg val "${{ secrets.SNOWFLAKE_PASSWORD }}" '$val')
            },
            {
              "ParameterKey": "SnowflakeWarehouse",
              "ParameterValue": $(jq -n --arg val "${{ secrets.SNOWFLAKE_WAREHOUSE }}" '$val')
            }
          ]
          EOF
          cat parameters.json
      - name: Build
        run: sam build
      - name: Deploy
        run: |
          sam deploy \
            --stack-name parameter-store-prod \
            --region us-east-2 \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides file://parameters.json
