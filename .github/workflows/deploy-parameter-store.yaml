name: Deploy Parameter Store Smoke Test (SecureString + String using EnvMap)

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  STACK_NAME: parameter-store-test
  ENVIRONMENT: qa   # change later if you add more envs

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack (SecureString + String)
        env:
          SECURE_PARAM_1: ${{ secrets.SECURE_PARAM_1 }}
          SECURE_PARAM_2: ${{ secrets.SECURE_PARAM_2 }}
        run: |
          aws cloudformation deploy \
            --template-file template.yaml \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              environment="$ENVIRONMENT" \
              SecureStringValue1="$SECURE_PARAM_1" \
              SecureStringValue2="$SECURE_PARAM_2"

      - name: Deployment completed
        run: echo "SecureString and String parameters deployed successfully"