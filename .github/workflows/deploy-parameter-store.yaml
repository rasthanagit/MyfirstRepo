name: Deploy Parameter Store

on:
  workflow_dispatch:
    inputs:
      scope:
        description: "Parameter scope (common | env)"
        required: true
        type: choice
        options:
          - common
          - env
      environment:
        description: "Environment (required if scope=env)"
        required: false
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'qa' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml ruamel.yaml

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and Deploy Parameters
        shell: bash  

        run: |
          
          # 1. Handle Stack Name and Environment Input logic
          if [ "${{ github.event.inputs.scope }}" == "common" ]; then
            STACK_NAME="parameter-store-common"
            DEPLOY_ENV="qa" # Fallback env for common stack
          else
            STACK_NAME="parameter-store-${{ github.event.inputs.environment }}"
            DEPLOY_ENV="${{ github.event.inputs.environment }}"
          fi

          # 6. Deploy the stack

          aws cloudformation deploy \
            --template-file template.yaml \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              Scope="${{ github.event.inputs.scope }}" \
              environment="${DEPLOY_ENV}" \
              Param18HRPORTALROLESValue='["SalesAdmin","SalesTeamManager","SalesTeamMember"]' \
              Param22OPERATIONSPORTALROLESValue='["OperationsAdmin"]' \
              #Param28REGIONValue="us-east-2" \
              Param29SALESPORTALROLESValue='["SalesAdmin","SalesTeamManager","SalesTeamMember"]' \
              Param36GUNNERNONSERVICESTATEValue='["AK","HI","DC","CA","FL","TX"]'



