name: Deploy Parameter Store
on:
  workflow_dispatch:
env:
  AWS_REGION: ${{ vars.AWS_REGION }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Validate Secrets Format
        env:
          COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          EMAIL_FROM_EMAIL: ${{ secrets.EMAIL_FROM_EMAIL }}
          CONTRACT_PORTAL_HMAC_SECRET: ${{ secrets.CONTRACT_PORTAL_HMAC_SECRET }}
          HUBSPOT_API_KEY: ${{ secrets.HUBSPOT_API_KEY }}
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
          SMTP_DETAILS: ${{ secrets.SMTP_DETAILS }}
          SNS_PROJECT: ${{ secrets.SNS_PROJECT }}
          SNS_PUSH_NOTIFICATION: ${{ secrets.SNS_PUSH_NOTIFICATION }}
          SNOWFLAKE_USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        run: |
          echo "Checking secrets..."
          
          # Function to check secret
          check_secret() {
            local name=$1
            local value=$2
            local length=${#value}
            
            echo "---"
            echo "Secret: $name"
            echo "Length: $length bytes"
            
            # Check if empty
            if [ -z "$value" ]; then
              echo "❌ ERROR: Secret is EMPTY"
              return 1
            fi
            
            # Check size (4KB = 4096 bytes limit for SSM)
            if [ $length -gt 4096 ]; then
              echo "❌ ERROR: Secret exceeds 4KB limit (SSM SecureString limit)"
              return 1
            fi
            
            # Check for newlines
            if echo "$value" | grep -q $'\n'; then
              echo "⚠️  WARNING: Secret contains newlines"
            fi
            
            # Check for tabs
            if echo "$value" | grep -q $'\t'; then
              echo "⚠️  WARNING: Secret contains tabs"
            fi
            
            # Check for leading/trailing whitespace
            if [[ "$value" != "${value#"${value%%[![:space:]]*}"}" ]] || [[ "$value" != "${value%"${value##*[![:space:]]}"}" ]]; then
              echo "⚠️  WARNING: Secret has leading or trailing whitespace"
            fi
            
            # Show first and last 10 chars (for debugging)
            echo "First 10 chars: ${value:0:10}..."
            echo "Last 10 chars: ...${value: -10}"
            
            echo "✅ Secret format looks OK"
          }
          
          check_secret "COGNITO_CLIENT_ID" "$COGNITO_CLIENT_ID"
          check_secret "COGNITO_USER_POOL_ID" "$COGNITO_USER_POOL_ID"
          check_secret "EMAIL_FROM_EMAIL" "$EMAIL_FROM_EMAIL"
          check_secret "CONTRACT_PORTAL_HMAC_SECRET" "$CONTRACT_PORTAL_HMAC_SECRET"
          check_secret "HUBSPOT_API_KEY" "$HUBSPOT_API_KEY"
          check_secret "DB_CONNECTION_STRING" "$DB_CONNECTION_STRING"
          check_secret "SMTP_DETAILS" "$SMTP_DETAILS"
          check_secret "SNS_PROJECT" "$SNS_PROJECT"
          check_secret "SNS_PUSH_NOTIFICATION" "$SNS_PUSH_NOTIFICATION"
          check_secret "SNOWFLAKE_USERNAME" "$SNOWFLAKE_USERNAME"
          check_secret "SNOWFLAKE_PASSWORD" "$SNOWFLAKE_PASSWORD"
          check_secret "SNOWFLAKE_WAREHOUSE" "$SNOWFLAKE_WAREHOUSE"
          
          echo "---"
          echo "Secret validation complete"
      - name: Build
        run: sam build
      - name: Deploy
        env:
          COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          EMAIL_FROM_EMAIL: ${{ secrets.EMAIL_FROM_EMAIL }}
          CONTRACT_PORTAL_HMAC_SECRET: ${{ secrets.CONTRACT_PORTAL_HMAC_SECRET }}
          HUBSPOT_API_KEY: ${{ secrets.HUBSPOT_API_KEY }}
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
          SMTP_DETAILS: ${{ secrets.SMTP_DETAILS }}
          SNS_PROJECT: ${{ secrets.SNS_PROJECT }}
          SNS_PUSH_NOTIFICATION: ${{ secrets.SNS_PUSH_NOTIFICATION }}
          SNOWFLAKE_USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        run: |
          PARAMS="ParameterKey=CognitoClientId,ParameterValue=${COGNITO_CLIENT_ID}"
          PARAMS="${PARAMS} ParameterKey=CognitoUserPoolId,ParameterValue=${COGNITO_USER_POOL_ID}"
          PARAMS="${PARAMS} ParameterKey=EmailFromEmail,ParameterValue=${EMAIL_FROM_EMAIL}"
          PARAMS="${PARAMS} ParameterKey=ContractPortalHmacSecret,ParameterValue=${CONTRACT_PORTAL_HMAC_SECRET}"
          PARAMS="${PARAMS} ParameterKey=HubspotApiKey,ParameterValue=${HUBSPOT_API_KEY}"
          PARAMS="${PARAMS} ParameterKey=DbConnectionString,ParameterValue=${DB_CONNECTION_STRING}"
          PARAMS="${PARAMS} ParameterKey=SmtpDetails,ParameterValue=${SMTP_DETAILS}"
          PARAMS="${PARAMS} ParameterKey=SnsProject,ParameterValue=${SNS_PROJECT}"
          PARAMS="${PARAMS} ParameterKey=SnsPushNotification,ParameterValue=${SNS_PUSH_NOTIFICATION}"
          PARAMS="${PARAMS} ParameterKey=SnowflakeUsername,ParameterValue=${SNOWFLAKE_USERNAME}"
          PARAMS="${PARAMS} ParameterKey=SnowflakePassword,ParameterValue=${SNOWFLAKE_PASSWORD}"
          PARAMS="${PARAMS} ParameterKey=SnowflakeWarehouse,ParameterValue=${SNOWFLAKE_WAREHOUSE}"
          
          sam deploy \
            --stack-name parameter-store-prod \
            --region us-east-2 \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides "${PARAMS}"
