name: Deploy Parameter Store

on:
  workflow_dispatch:
    inputs:
      scope:
        description: "Parameter scope (common | env)"
        required: true
        type: choice
        options:
          - common
          - env
      environment:
        description: "Environment (required if scope=env)"
        required: false
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'qa' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml ruamel.yaml

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and Deploy Parameters
        shell: bash
        env:
          # Map complex secrets to env vars to prevent shell parsing errors
          HR_ROLES: ${{ secrets.HR_PORTAL_ROLES }}
          OP_ROLES: ${{ secrets.OPERATIONS_PORTAL_ROLES }}
          SALES_ROLES: ${{ secrets.SALES_PORTAL_ROLES }}
          GUNNER_STATES: ${{ secrets.GUNNER_NON_SERVICE_STATE }}
          REDIS_READ: ${{ secrets.REDIS_READ_CONNECTION }}
          DOCUSIGN_ID: ${{ secrets.DOCUSIGN_ACCOUNT_ID }}
          COGNITO_ID: ${{ secrets.COGNITO_CLIENT_ID }}
        run: |
          # 1. Update the template structure using your python script
          python3 update_template.py

          # 2. Logic for Stack Names
          SCOPE="${{ github.event.inputs.scope }}"
          DEPLOY_ENV="${{ github.event.inputs.environment || 'qa' }}"
          
          if [ "$SCOPE" == "common" ]; then
            STACK_NAME="parameter-store-common"
            DEPLOY_ENV="qa"
          else
            STACK_NAME="parameter-store-$DEPLOY_ENV"
          fi

          # 3. MANUAL CREATION OF PARAMS FILE
          # This writes the JSON structure directly. Quotes are preserved.
          cat << EOF > params.json
          [
            { "ParameterKey": "Scope", "ParameterValue": "$SCOPE" },
            { "ParameterKey": "environment", "ParameterValue": "$DEPLOY_ENV" },
            { "ParameterKey": "Param18HRPORTALROLESValue", "ParameterValue": "$HR_ROLES" },
            { "ParameterKey": "Param22OPERATIONSPORTALROLESValue", "ParameterValue": "$OP_ROLES" },
            { "ParameterKey": "Param29SALESPORTALROLESValue", "ParameterValue": "$SALES_ROLES" },
            { "ParameterKey": "Param3DOCUSIGNACCOUNTIDValue", "ParameterValue": "$DOCUSIGN_ID" },
            { "ParameterKey": "Param36GUNNERNONSERVICESTATEValue", "ParameterValue": "$GUNNER_STATES" },
            { "ParameterKey": "Param1COGNITOCLIENTIDValue", "ParameterValue": "$COGNITO_ID" },
            { "ParameterKey": "Param46REDISREADCONNECTIONValue", "ParameterValue": "$REDIS_READ" }
          ]
          EOF

          echo "--- Created params.json ---"
          # cat params.json # Optional: Uncomment to see masked structure in logs

          # 4. DEPLOY using the file
          aws cloudformation deploy \
            --template-file template.yaml \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides file://$(pwd)/params.json
