name: Deploy Parameter Store (Proposed Approach)

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  STACK_NAME: parameter-store-proposed-demo

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation (keys only)
        env:
          DUMMY_APP_ENV: ${{ secrets.DUMMY_APP_ENV }}
          DUMMY_DB_PASSWORD: ${{ secrets.DUMMY_DB_PASSWORD }}
        run: |
          aws cloudformation deploy \
            --template-file template.yaml \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --capabilities CAPABILITY_NAMED_IAM