name: Deploy Parameter Store

on:
  workflow_dispatch:
    inputs:
      scope:
        description: "Parameter scope (common | env)"
        required: true
        type: choice
        options:
          - common
          - env
      environment:
        description: "Environment (required if scope=env)"
        required: false
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'qa' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml ruamel.yaml

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and Deploy Parameters
        shell: bash
        env:
          # Secrets mapped to Env Vars
          HR_VAL: ${{ secrets.HR_PORTAL_ROLES }}
          OP_VAL: ${{ secrets.OPERATIONS_PORTAL_ROLES }}
          SALES_VAL: ${{ secrets.SALES_PORTAL_ROLES }}
          DOCUSIGN_ID: ${{ secrets.DOCUSIGN_ACCOUNT_ID }}
          GUNNER_STATES: ${{ secrets.GUNNER_NON_SERVICE_STATE }}
          COGNITO_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          REDIS_VAL: ${{ secrets.REDIS_READ_CONNECTION }}
        run: |
          SCOPE="${{ github.event.inputs.scope }}"
          DEPLOY_ENV="${{ github.event.inputs.environment || 'qa' }}"
          
          if [ "$SCOPE" == "common" ]; then
            STACK_NAME="parameter-store-common"
            DEPLOY_ENV="qa"
          else
            STACK_NAME="parameter-store-$DEPLOY_ENV"
          fi

          # 1. Start with an empty array
          echo "[]" > params.json

          # 2. Helper for Standard Strings
          add_str() {
            jq --arg k "$1" --arg v "$2" '. += [{"ParameterKey": $k, "ParameterValue": $v}]' params.json > tmp.json && mv tmp.json params.json
          }

          # 3. SPECIAL LOGIC for Multi-line Redis/Arrays
          # This uses 'env.VAR' to bypass the "control character" error
          add_complex_json() {
            export KEY_NAME="$1"
            export VAL_DATA="$2"
            # We use jq -n to access environment variables directly
            # 'tojson' ensures the multi-line secret becomes a single-line string for AWS
            jq --arg k "$KEY_NAME" --arg v "$VAL_DATA" \
              '. += [{"ParameterKey": $k, "ParameterValue": ($v | fromjson | tojson)}]' params.json > tmp.json && mv tmp.json params.json
          }

          # 4. Populate everything
          add_str "Scope" "$SCOPE"
          add_str "environment" "$DEPLOY_ENV"
          add_str "Param3DOCUSIGNACCOUNTIDValue" "$DOCUSIGN_ID"
          add_str "Param1COGNITOCLIENTIDValue" "$COGNITO_ID"
          
          # Use complex helper for JSON/Arrays (Handles the newlines)
          add_complex_json "Param18HRPORTALROLESValue" "$HR_VAL"
          add_complex_json "Param22OPERATIONSPORTALROLESValue" "$OP_VAL"
          add_complex_json "Param29SALESPORTALROLESValue" "$SALES_VAL"
          add_complex_json "Param36GUNNERNONSERVICESTATEValue" "$GUNNER_STATES"
          add_complex_json "Param46REDISREADCONNECTIONValue" "$REDIS_VAL"

          # 5. Deploy
          aws cloudformation deploy \
            --template-file template.yaml \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides file://$(pwd)/params.json
