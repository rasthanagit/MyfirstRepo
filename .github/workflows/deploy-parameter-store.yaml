name: Deploy Parameter Store
on:
  workflow_dispatch:
env:
  AWS_REGION: ${{ vars.AWS_REGION }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Validate Parameters
        env:
          COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          EMAIL_FROM_EMAIL: ${{ secrets.EMAIL_FROM_EMAIL }}
          CONTRACT_PORTAL_HMAC_SECRET: ${{ secrets.CONTRACT_PORTAL_HMAC_SECRET }}
          HUBSPOT_API_KEY: ${{ secrets.HUBSPOT_API_KEY }}
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
          SMTP_DETAILS: ${{ secrets.SMTP_DETAILS }}
          SNS_PROJECT: ${{ secrets.SNS_PROJECT }}
          SNS_PUSH_NOTIFICATION: ${{ secrets.SNS_PUSH_NOTIFICATION }}
          SNOWFLAKE_USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        run: |
          echo "Checking parameter lengths and content..."
          echo "COGNITO_CLIENT_ID length: ${#COGNITO_CLIENT_ID}"
          echo "COGNITO_USER_POOL_ID length: ${#COGNITO_USER_POOL_ID}"
          echo "EMAIL_FROM_EMAIL length: ${#EMAIL_FROM_EMAIL}"
          echo "CONTRACT_PORTAL_HMAC_SECRET length: ${#CONTRACT_PORTAL_HMAC_SECRET}"
          echo "HUBSPOT_API_KEY length: ${#HUBSPOT_API_KEY}"
          echo "DB_CONNECTION_STRING length: ${#DB_CONNECTION_STRING}"
          echo "SMTP_DETAILS length: ${#SMTP_DETAILS}"
          echo "SNS_PROJECT length: ${#SNS_PROJECT}"
          echo "SNS_PUSH_NOTIFICATION length: ${#SNS_PUSH_NOTIFICATION}"
          echo "SNOWFLAKE_USERNAME length: ${#SNOWFLAKE_USERNAME}"
          echo "SNOWFLAKE_PASSWORD length: ${#SNOWFLAKE_PASSWORD}"
          echo "SNOWFLAKE_WAREHOUSE length: ${#SNOWFLAKE_WAREHOUSE}"
          
          # Check if any parameter is empty
          if [ -z "$COGNITO_CLIENT_ID" ]; then echo "ERROR: COGNITO_CLIENT_ID is empty"; exit 1; fi
          if [ -z "$COGNITO_USER_POOL_ID" ]; then echo "ERROR: COGNITO_USER_POOL_ID is empty"; exit 1; fi
          if [ -z "$EMAIL_FROM_EMAIL" ]; then echo "ERROR: EMAIL_FROM_EMAIL is empty"; exit 1; fi
          if [ -z "$CONTRACT_PORTAL_HMAC_SECRET" ]; then echo "ERROR: CONTRACT_PORTAL_HMAC_SECRET is empty"; exit 1; fi
          if [ -z "$HUBSPOT_API_KEY" ]; then echo "ERROR: HUBSPOT_API_KEY is empty"; exit 1; fi
          if [ -z "$DB_CONNECTION_STRING" ]; then echo "ERROR: DB_CONNECTION_STRING is empty"; exit 1; fi
          if [ -z "$SMTP_DETAILS" ]; then echo "ERROR: SMTP_DETAILS is empty"; exit 1; fi
          if [ -z "$SNS_PROJECT" ]; then echo "ERROR: SNS_PROJECT is empty"; exit 1; fi
          if [ -z "$SNS_PUSH_NOTIFICATION" ]; then echo "ERROR: SNS_PUSH_NOTIFICATION is empty"; exit 1; fi
          if [ -z "$SNOWFLAKE_USERNAME" ]; then echo "ERROR: SNOWFLAKE_USERNAME is empty"; exit 1; fi
          if [ -z "$SNOWFLAKE_PASSWORD" ]; then echo "ERROR: SNOWFLAKE_PASSWORD is empty"; exit 1; fi
          if [ -z "$SNOWFLAKE_WAREHOUSE" ]; then echo "ERROR: SNOWFLAKE_WAREHOUSE is empty"; exit 1; fi
          
          echo "All parameters are non-empty"
      - name: Build
        run: sam build
      - name: Validate Template
        run: sam validate
      - name: Deploy
        env:
          COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          EMAIL_FROM_EMAIL: ${{ secrets.EMAIL_FROM_EMAIL }}
          CONTRACT_PORTAL_HMAC_SECRET: ${{ secrets.CONTRACT_PORTAL_HMAC_SECRET }}
          HUBSPOT_API_KEY: ${{ secrets.HUBSPOT_API_KEY }}
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
          SMTP_DETAILS: ${{ secrets.SMTP_DETAILS }}
          SNS_PROJECT: ${{ secrets.SNS_PROJECT }}
          SNS_PUSH_NOTIFICATION: ${{ secrets.SNS_PUSH_NOTIFICATION }}
          SNOWFLAKE_USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        run: |
          PARAMS="ParameterKey=CognitoClientId,ParameterValue=${COGNITO_CLIENT_ID}"
          PARAMS="${PARAMS} ParameterKey=CognitoUserPoolId,ParameterValue=${COGNITO_USER_POOL_ID}"
          PARAMS="${PARAMS} ParameterKey=EmailFromEmail,ParameterValue=${EMAIL_FROM_EMAIL}"
          PARAMS="${PARAMS} ParameterKey=ContractPortalHmacSecret,ParameterValue=${CONTRACT_PORTAL_HMAC_SECRET}"
          PARAMS="${PARAMS} ParameterKey=HubspotApiKey,ParameterValue=${HUBSPOT_API_KEY}"
          PARAMS="${PARAMS} ParameterKey=DbConnectionString,ParameterValue=${DB_CONNECTION_STRING}"
          PARAMS="${PARAMS} ParameterKey=SmtpDetails,ParameterValue=${SMTP_DETAILS}"
          PARAMS="${PARAMS} ParameterKey=SnsProject,ParameterValue=${SNS_PROJECT}"
          PARAMS="${PARAMS} ParameterKey=SnsPushNotification,ParameterValue=${SNS_PUSH_NOTIFICATION}"
          PARAMS="${PARAMS} ParameterKey=SnowflakeUsername,ParameterValue=${SNOWFLAKE_USERNAME}"
          PARAMS="${PARAMS} ParameterKey=SnowflakePassword,ParameterValue=${SNOWFLAKE_PASSWORD}"
          PARAMS="${PARAMS} ParameterKey=SnowflakeWarehouse,ParameterValue=${SNOWFLAKE_WAREHOUSE}"
          
          sam deploy \
            --stack-name parameter-store-prod \
            --region us-east-2 \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides "${PARAMS}" || {
              echo "Deployment failed. Checking for recent stack events..."
              aws cloudformation describe-stack-events \
                --stack-name parameter-store-prod \
                --region us-east-2 \
                --max-items 20 \
                --output json | jq -r '.StackEvents[] | select(.Timestamp > (now - 300)) | [.Timestamp, .ResourceType, .ResourceStatus, .ResourceStatusReason] | @tsv'
              exit 1
            }
