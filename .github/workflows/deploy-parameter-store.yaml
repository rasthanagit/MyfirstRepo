name: Deploy Parameter Store

on:
  workflow_dispatch:
    inputs:
      scope:
        description: "Parameter scope (common | env)"
        required: true
        type: choice
        options:
          - common
          - env
      environment:
        description: "Environment (required if scope=env)"
        required: false
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'qa' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml ruamel.yaml

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and Deploy Parameters
        shell: bash
        env:
          # Mapping secrets to variables here is the only way to 
          # safely handle special characters like [ ] " and :
          HR_VAL: ${{ secrets.HR_PORTAL_ROLES }}
          OP_VAL: ${{ secrets.OPERATIONS_PORTAL_ROLES }}
          SALES_VAL: ${{ secrets.SALES_PORTAL_ROLES }}
          DOCUSIGN_ID: ${{ secrets.DOCUSIGN_ACCOUNT_ID }}
          GUNNER_STATES: ${{ secrets.GUNNER_NON_SERVICE_STATE }}
          COGNITO_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          REDIS_VAL: ${{ secrets.REDIS_READ_CONNECTION }}
        run: |
          SCOPE="${{ github.event.inputs.scope }}"
          DEPLOY_ENV="${{ github.event.inputs.environment || 'qa' }}"
          
          # 1. Handle Stack Name Logic
          if [ "$SCOPE" == "common" ]; then
            STACK_NAME="parameter-store-common"
            DEPLOY_ENV="qa"
          else
            STACK_NAME="parameter-store-$DEPLOY_ENV"
          fi

          # 2. Manually create the params.json file
          # We wrap the $VARIABLES in double quotes because AWS expects the Value to be a string
          cat << EOF > params.json
          [
            { "ParameterKey": "Scope", "ParameterValue": "$SCOPE" },
            { "ParameterKey": "environment", "ParameterValue": "$DEPLOY_ENV" },
            { "ParameterKey": "Param18HRPORTALROLESValue", "ParameterValue": "$HR_VAL" },
            { "ParameterKey": "Param22OPERATIONSPORTALROLESValue", "ParameterValue": "$OP_VAL" },
            { "ParameterKey": "Param29SALESPORTALROLESValue", "ParameterValue": "$SALES_VAL" },
            { "ParameterKey": "Param3DOCUSIGNACCOUNTIDValue", "ParameterValue": "$DOCUSIGN_ID" },
            { "ParameterKey": "Param36GUNNERNONSERVICESTATEValue", "ParameterValue": "$GUNNER_STATES" },
            { "ParameterKey": "Param1COGNITOCLIENTIDValue", "ParameterValue": "$COGNITO_ID" },
            { "ParameterKey": "Param46REDISREADCONNECTIONValue", "ParameterValue": "$REDIS_VAL" }
          ]
          EOF

          echo "Deploying stack $STACK_NAME with scope $SCOPE and env $DEPLOY_ENV"

          # 3. Deploy the stack using the file
          # The file:// prefix tells AWS to read the raw content from the file
          aws cloudformation deploy \
            --template-file template.yaml \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides file://$(pwd)/params.json
