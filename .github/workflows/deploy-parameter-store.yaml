name: Deploy Parameter Store

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  STACK_NAME: parameter-store-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate required secrets
        run: |
          REQUIRED_SECRETS=(
            COGNITO_CLIENT_ID
            COGNITO_USER_POOL_ID
            EMAIL_FROM_EMAIL
            CONTRACT_PORTAL_HMAC_SECRET
            HUBSPOT_API_KEY
            DB_CONNECTION_STRING
            SMTP_DETAILS
            SNS_PROJECT
            SNS_PUSH_NOTIFICATION
            SNOWFLAKE_USERNAME
            SNOWFLAKE_PASSWORD
            SNOWFLAKE_WAREHOUSE
          )

          for secret in "${REQUIRED_SECRETS[@]}"; do
            if [ -z "${{ secrets[secret] }}" ]; then
              echo "Missing secret: $secret"
              exit 1
            else
              echo "$secret is set"
            fi
          done

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file template.yaml \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              CognitoClientId="${{ secrets.COGNITO_CLIENT_ID }}" \
              CognitoUserPoolId="${{ secrets.COGNITO_USER_POOL_ID }}" \
              EmailFromEmail="${{ secrets.EMAIL_FROM_EMAIL }}" \
              ContractPortalHmacSecret="${{ secrets.CONTRACT_PORTAL_HMAC_SECRET }}" \
              HubspotApiKey="${{ secrets.HUBSPOT_API_KEY }}" \
              DbConnectionString="${{ secrets.DB_CONNECTION_STRING }}" \
              SmtpDetails="${{ secrets.SMTP_DETAILS }}" \
              SnsProject="${{ secrets.SNS_PROJECT }}" \
              SnsPushNotification="${{ secrets.SNS_PUSH_NOTIFICATION }}" \
              SnowflakeUsername="${{ secrets.SNOWFLAKE_USERNAME }}" \
              SnowflakePassword="${{ secrets.SNOWFLAKE_PASSWORD }}" \
              SnowflakeWarehouse="${{ secrets.SNOWFLAKE_WAREHOUSE }}"

      - name: Deployment completed
        run: echo "Parameter Store deployment completed successfully"