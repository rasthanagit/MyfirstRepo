name: Deploy Parameter Store

on:
  workflow_dispatch:
    inputs:
      scope:
        description: "Parameter scope (common | env)"
        required: true
        type: choice
        options:
          - common
          - env
      environment:
        description: "Environment (required if scope=env)"
        required: false
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'qa' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml ruamel.yaml

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and Deploy Parameters
        shell: bash
        env:
          # Secrets mapped to Env Vars
          HR_VAL: ${{ secrets.HR_PORTAL_ROLES }}
          OP_VAL: ${{ secrets.OPERATIONS_PORTAL_ROLES }}
          SALES_VAL: ${{ secrets.SALES_PORTAL_ROLES }}
          DOCUSIGN_ID: ${{ secrets.DOCUSIGN_ACCOUNT_ID }}
          GUNNER_STATES: ${{ secrets.GUNNER_NON_SERVICE_STATE }}
          COGNITO_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          REDIS_VAL: ${{ secrets.REDIS_READ_CONNECTION }}
        run: |
          SCOPE="${{ github.event.inputs.scope }}"
          DEPLOY_ENV="${{ github.event.inputs.environment || 'qa' }}"
          
          if [ "$SCOPE" == "common" ]; then
            STACK_NAME="parameter-store-common"
            DEPLOY_ENV="qa"
          else
            STACK_NAME="parameter-store-$DEPLOY_ENV"
          fi

          # 1. Start with a clean array
          echo "[]" > params.json

          # 2. Add Standard Strings (Scope, IDs)
          # These are safe to pass as --arg because they are single-line
          jq --arg k "Scope" --arg v "$SCOPE" '. += [{"ParameterKey": $k, "ParameterValue": $v}]' params.json > tmp.json && mv tmp.json params.json
          jq --arg k "environment" --arg v "$DEPLOY_ENV" '. += [{"ParameterKey": $k, "ParameterValue": $v}]' params.json > tmp.json && mv tmp.json params.json
          jq --arg k "Param3DOCUSIGNACCOUNTIDValue" --arg v "$DOCUSIGN_ID" '. += [{"ParameterKey": $k, "ParameterValue": $v}]' params.json > tmp.json && mv tmp.json params.json
          jq --arg k "Param1COGNITOCLIENTIDValue" --arg v "$COGNITO_ID" '. += [{"ParameterKey": $k, "ParameterValue": $v}]' params.json > tmp.json && mv tmp.json params.json

          # 3. Add Complex JSON (Redis, Roles)
          # We use 'env.VARIABLE' inside JQ. This is the only way to handle 
          # multi-line secrets without the "control characters" error.
          
          # Redis Connection
          export R_VAL="$REDIS_VAL"
          jq --arg k "Param46REDISREADCONNECTIONValue" '. += [{"ParameterKey": $k, "ParameterValue": (env.R_VAL | fromjson | tojson)}]' params.json > tmp.json && mv tmp.json params.json
          
          # Roles and Arrays
          export H_VAL="$HR_VAL"
          jq --arg k "Param18HRPORTALROLESValue" '. += [{"ParameterKey": $k, "ParameterValue": (env.H_VAL | fromjson | tojson)}]' params.json > tmp.json && mv tmp.json params.json
          
          export O_VAL="$OP_VAL"
          jq --arg k "Param22OPERATIONSPORTALROLESValue" '. += [{"ParameterKey": $k, "ParameterValue": (env.O_VAL | fromjson | tojson)}]' params.json > tmp.json && mv tmp.json params.json
          
          export S_VAL="$SALES_VAL"
          jq --arg k "Param29SALESPORTALROLESValue" '. += [{"ParameterKey": $k, "ParameterValue": (env.S_VAL | fromjson | tojson)}]' params.json > tmp.json && mv tmp.json params.json

          export G_VAL="$GUNNER_STATES"
          jq --arg k "Param36GUNNERNONSERVICESTATEValue" '. += [{"ParameterKey": $k, "ParameterValue": (env.G_VAL | fromjson | tojson)}]' params.json > tmp.json && mv tmp.json params.json

          # 4. Final Deploy
          aws cloudformation deploy \
            --template-file template.yaml \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides file://$(pwd)/params.json